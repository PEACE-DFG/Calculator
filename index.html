<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="icon/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="box">

    <div class="top">
      <div><i class="fa-solid fa-clock"></i></div>
      <div><i class="fa-solid fa-arrows-rotate"></i></div>
      <div><i class="fa-solid fa-ruler"></i></div>
    </div>

    <div class="screen">
      <input type="text" id="output">
    </div>

    <!-- buttons -->
     <div>
      <div class="first">
        <button id="c">C</button>
        <button><i class="fa-solid fa-percent"></i></button>
        <button><i class="fa-solid fa-delete-left"></i></button>
        <button><i class="fa-solid fa-divide"></i></button>
      </div>
      <div class="first">
        <button style="color: white;" id="num">7</button>
        <button style="color: white;">8</button>
        <button style="color: white;">9</button>
        <button><i class="fa-solid fa-multiply"></i></button>
      </div>
      <div class="first">
        <button style="color: white;" id="num">4</button>
        <button style="color: white;">5</button>
        <button style="color: white;">6</button>
        <button><i class="fa-solid fa-minus"></i></button>
      </div>
      <div class="first">
        <button id="num" style="color: white;">1</button>
        <button style="color: white;">2</button>
        <button style="color: white;">3</button>
        <button><i class="fa-solid fa-add"></i></button>
      </div>
      <div class="first">
        <button id="num"><i class="fa-solid fa-mobile"></i></button>
        <button style="color: white;">0</button>
        <button style="color: white;">.</button>
        <button><i class="fa-solid fa-equals"></i></button>
      </div>
     </div>

  </section>

</body>
</html>
